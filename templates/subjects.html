{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4">Danh sách môn học</h2>
        <div class="row mb-3">
            <div class="col-12">
                <button type="button" class="btn btn-success w-100 w-md-auto" onclick="openCreateModal()">Tạo mới</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-nowrap">
                            <a href="{{ url_for('subjects_list', sort_by='name', sort_order='desc' if sort_by == 'name' and sort_order == 'asc' else 'asc') }}">
                                Tên môn học
                                {% if sort_by == 'name' %}
                                    {% if sort_order == 'asc' %}▲{% else %}▼{% endif %}
                                {% endif %}
                            </a>
                        </th>
                        <th class="text-nowrap">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                        <tr>
                            <td>{{ subject[1] }}</td>
                            <td class="text-nowrap">
                                <button class="btn btn-sm btn-primary me-1" onclick="openEditModal({{ subject[0] }})">Sửa</button>
                                <a href="{{ url_for('subject_delete', id=subject[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Xoá</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Create/Edit -->
    <div class="modal fade" id="subjectModal" tabindex="-1" aria-labelledby="subjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subjectModalLabel">Tạo môn học mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="subjectForm">
                        <input type="hidden" id="modal_id" name="id">
                        <div class="mb-3">
                            <label for="modal_name" class="form-label">Tên môn học:</label>
                            <input type="text" name="name" id="modal_name" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveSubject()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let currentEditId = null;

        function openCreateModal() {
            isEditMode = false;
            currentEditId = null;
            document.getElementById('subjectModalLabel').textContent = 'Tạo môn học mới';
            document.getElementById('subjectForm').reset();
            document.getElementById('modal_id').value = '';
            const modal = new bootstrap.Modal(document.getElementById('subjectModal'));
            modal.show();
        }

        function openEditModal(id) {
            isEditMode = true;
            currentEditId = id;
            document.getElementById('subjectModalLabel').textContent = 'Chỉnh sửa môn học';
            
            // Fetch record data
            fetch(`/api/subjects/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('modal_id').value = data.id;
                    document.getElementById('modal_name').value = data.name;
                    
                    const modal = new bootstrap.Modal(document.getElementById('subjectModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('Error fetching record:', error);
                    alert('Có lỗi xảy ra khi tải dữ liệu');
                });
        }

        function saveSubject() {
            const form = document.getElementById('subjectForm');
            const formData = new FormData(form);
            
            const data = {
                name: formData.get('name')
            };

            // Validate required fields
            if (!data.name) {
                alert('Vui lòng nhập tên môn học');
                return;
            }

            const url = isEditMode ? `/api/subjects/${currentEditId}` : '/api/subjects';
            const method = isEditMode ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    location.reload(); // Reload page to show updated data
                } else {
                    alert('Có lỗi xảy ra: ' + (result.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error saving subject:', error);
                alert('Có lỗi xảy ra khi lưu dữ liệu');
            });
        }
    </script>

    <style>
        @media (max-width: 768px) {
            .table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 0.5rem !important;
            }
            .btn {
                margin-bottom: 0.5rem;
            }
        }
    </style>
{% endblock %}
