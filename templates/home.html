{% extends "base.html" %}
{% block title %}Trang Chá»§ - School Management{% endblock %}

{% block content %}
<style>
    .home-container {
        position: relative;
        width: 100%;
        height: 80vh;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        background-color: #f0f8ff;
    }

    .home-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(44, 62, 80, 0.1), rgba(52, 152, 219, 0.1));
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .welcome-text {
        text-align: center;
        color: #2c3e50;
        text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        background: rgba(255,255,255,0.7);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        backdrop-filter: blur(5px);
    }

    .welcome-text h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: bold;
    }

    .welcome-text p {
        font-size: 1.2rem;
        margin-bottom: 0;
    }

    .default-background {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 768px) {
        .home-container {
            height: 60vh;
        }
        
        .welcome-text h1 {
            font-size: 2rem;
        }
        
        .welcome-text p {
            font-size: 1rem;
        }
        
        .welcome-text {
            padding: 1.5rem;
        }
    }
</style>

<div class="home-container">
    {% if background_image %}
        <img src="{{ url_for('serve_background', filename=background_image) }}" 
             alt="Background" class="background-image"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="background-image default-background" style="display: none;"></div>
    {% else %}
        <div class="background-image default-background"></div>
    {% endif %}
    
</div>
{% endblock %}
